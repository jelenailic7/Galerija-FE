        <hr>
        <form #galleryForm="ngForm" (ngSubmit)="submit(gallery)">
            <div class="form-group">
                <label>Name</label>
                <input #name="ngModel" required minlength="2" [(ngModel)]="gallery.name" name="name" type="text" class="form-control">
                <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
                    <div *ngIf="name.errors.required">
                        Name is required.
                    </div>
                    <div *ngIf="name.errors.minlength">
                        Name must be at least 2 characters long.
                    </div>
                </div>
            </div>
            <div class="form-group">
                    <label>Description</label>
                    <textarea #description="ngModel" [(ngModel)]="gallery.description" name="description" type="text" rows="3" class="form-control" maxlength="1000"> 
                        </textarea>                       
                    <div *ngIf="description.invalid && (description.dirty ||description.touched)" class="alert alert-danger">
                            <div *ngIf="description.errors.maxlength">
                            Description field must be less then 1000 characters.
                        </div>
                   </div>
                </div>

            <div class="form-group">
                <label>Gallery Images</label>
                
                <input #image_url="ngModel" required [(ngModel)]="gallery.image_url" name="image_url" class="form-control">
                <input #image_url="ngModel" required [(ngModel)]="gallery.image_url" name="image_url" class="form-control">
                <div *ngIf="image_url.invalid && (image_url.dirty || image_url.touched)" class="alert alert-danger">
                    <div *ngIf="image_url.errors.required">
                        Image url is required.
                    </div>
                </div>
            </div>
            <button class="btn" (click)="addImage()">Add more images</button>
            <div *ngIf="selected">
            <input #image_url="ngModel" required [(ngModel)]="gallery.image_url" name="image_url" class="form-control">
            </div>
      

            <div class="input-group col-md-5 pl-0 my-lg-4 my-2">
                <button [disabled]="!galleryForm.valid" type="submit" class="btn btn-primary mr-2">{{ gallery.id ? "Edit" : "Add" }}</button>
                <button type="button" class="btn btn-default mr-2" (click)="cancel()" [disabled]="galleryForm.form.pristine">
                            Cancel
                      </button>
            </div>
        </form>
