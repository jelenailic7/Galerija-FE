<h3>{{ gallery.name }}</h3>
<p><a routerLink="/author/{{gallery?.user?.id}}">{{ gallery.user?.first_name }} {{ gallery.user?.last_name }}</a></p>
<p>{{ gallery.description }}</p>

<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div  class="carousel-item"  *ngFor="let url of gallery.image_url; let index = index" [class.active]="index == 0" >
                <a href="{{ url }}" target="_blank"> -->
                    <img src="{{ url }}" class="d-block w-100" alt="">
                </a>
             </div>
        </div>
        
    
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
</div> 
   <div *ngIf="checked()">
          <button type="button" class="btn btn-primary" (click)="deleteGallery(gallery)">Delete</button>
          <button type="button" class="btn btn-primary" (click)="editGallery(gallery)">Edit</button>
      </div>

<hr>
  
<app-comment-show></app-comment-show> 

<div *ngIf="auth.isAuthenticated">
<app-comment-form #commentForm (onSubmit)="submit($event)"></app-comment-form>
</div>
