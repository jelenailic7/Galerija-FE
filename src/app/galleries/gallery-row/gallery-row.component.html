<div  class="card" style="width: 18rem" >
       <h5 class="card-title"><a routerLink="/galleries/{{gallery.id}}">{{ gallery.name }}</a></h5>
        <img class="card-img-top" src="{{ gallery.image_url }}" alt="Card image cap">
        <div class="card-body">
        <p class="card-text">{{ gallery.description }}</p>
        <p class="card-text"><a routerLink="/author/{{gallery.user?.id}}">{{ gallery.user?.first_name }} {{ gallery.user?.last_name }}</a></p>
        <p class="card-text">{{ gallery.created_at }}</p>
      </div>
</div>
