<div  class="card" style="width: 18rem">
        <h6 class="card-title">{{ gallery.name }}</h6>
        <img class="card-img-top" src="{{ gallery.image_url }}" alt="Card image cap">
        <div class="card-body">
        <p class="card-text">{{ gallery.description }}</p>
        <p class="card-text">{{ gallery.user.first_name }} {{ gallery.user.last_name }}</p>
        <p class="card-text">{{ gallery.created_at }}</p>
      </div>
    </div>
