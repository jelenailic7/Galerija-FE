<p>Comments</p>
<div>
    <ul *ngFor="let comment of comments">
      
        <li>
            <p> {{ comment.user?.first_name }} {{ comment.user?.last_name }} </p>
            <p> {{ comment?.text }}</p>
            <p> {{ comment.created_at }}</p>
            <div *ngIf="auth.user.id === comment?.user.id">
                <button type="button" class="btn btn-primary" (click)="delete(comment)">Delete</button>
            </div>
        </li>
    </ul>
</div>
